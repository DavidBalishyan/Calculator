<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
        <div id="calculator">
            <input type="text" id="display" readonly>
            <div id="keys">
                <button onclick="atd('+')" class="op">+</button>
                <button onclick="atd('7')">7</button>
                <button onclick="atd('8')">8</button>
                <button onclick="atd('9')">9</button>
                <button onclick="atd('-')" class="op">-</button>
                <button onclick="atd('4')">4</button>
                <button onclick="atd('5')">5</button>
                <button onclick="atd('6')">6</button>
                <button onclick="atd('*')" class="op">*</button>
                <button onclick="atd('1')">1</button>
                <button onclick="atd('2')">2</button>
                <button onclick="atd('3')">3</button>
                <button onclick="atd('/')" class="op">/</button>
                <button onclick="atd('0')">0</button>
                <button onclick="atd('.')">.</button>
                <button onclick="calculate()">=</button>
                <button class="op" id="clear_btn">C</button>
            </div>
        </div>

    <script src="index.js"></script>
</body>
</html>
